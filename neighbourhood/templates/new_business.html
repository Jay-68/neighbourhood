{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container pt-5">
  <div class="card mt-3">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% bootstrap_form form %}

        <input type="submit" value="Submit" class="btn btn-primary btn-sm">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
