<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">

  <!-- Navbar brand -->
  <a class="navbar-brand font-weight-bold" href="{% url 'index' %}">The Hood - {{ neighbourhood }}</a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="menu">

    {% if user.is_authenticated %}
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      <li class="nav-item"><a href="{% url 'business' %}" class="nav-link">Businesses</a></li>
      <li class="nav-item"><a href="{% url 'profile' user %}" class="nav-link"><i class="fas fa-user"></i>Profile</a></li>
      </li>
    </ul>

    <!-- Links -->

    <!-- Search form -->
    <form class="form-inline mr-auto" action="{% url 'search' %}">
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search..." aria-label="Search"
          name="project">
      </div>
    </form>
    <!-- End of search form -->

    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
    </ul>

    {% else %}

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/accounts/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/accounts/register">Register</a>
      </li>
    </ul>

    {% endif %}

  </div>
  <!-- End of collapsible content -->
